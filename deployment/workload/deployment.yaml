apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workload
  template:
    metadata:
      labels:
        app: workload
        kubespiffe/enabled: "true"
    spec:
      serviceAccountName: default
      containers:
      - name: workload
        image: workload:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: psat
            mountPath: /var/run/secrets/tokens
            readOnly: true
      volumes:
        - name: psat
          projected:
            sources:
              - serviceAccountToken:
                  path: psat
                  audience: kubespiffed
                  expirationSeconds: 3600

