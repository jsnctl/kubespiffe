name: Unit tests

on:
  pull_request:
    types: [opened, ready_for_review]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      
      - name: Install just
        uses: taiki-e/install-action@just

      - name: Run tests
        run: just test
